server:
  port: 8080
spring:
  application:
    name: "api-apuestas"
  devtools:
    add-properties: false
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/apuestas"
    username: "postgres"
    password: "secret"
  sql:
    init:
      mode: never
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

server:
  port: 8080
spring:
  application:
    name: "api-apuestas"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  r2dbc:
    url: "r2dbc:h2:mem:///testdb"
    username: "sa"
    password: ""
  sql:
    init:
      mode: never
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
